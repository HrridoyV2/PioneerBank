<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="email" placeholder="Email" class="form-control"><br>
            <input type="password" placeholder="Password" class="form-control"><br>
            <button id = "login" class="btn btn-block btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status mt-3">
                    <h5>Deposit</h5>
                    <h2>$ <span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class = "col-md-4">
                <div class="withdraw status mt-3">
                <h5>Withdraw</h5>
                <h2>$ <span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class ="col-md-4">
                <div class="balance status mt-3">
                <h5>Balance</h5>
                <h2>$ <span id="current-balance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                <h4 class="text-sm-center text-md-left">Deposit</h4>
                <input type="text" placeholder="$ amount you want to Deposit" id="deposit-amount" class="form-control"><br>
                <button id="deposit" class="btn btn-block btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                <h4 class="text-sm-center text-md-left">Withdraw</h4>
                <input type="text" placeholder="$ amount you want to Withdraw" id="withdraw-amount" class="form-control"><br>
                <button id="withdraw" class="btn btn-block btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    


<script src="bootstrap.min.js"></script>
<script src="main.js"></script>
</body>
</html>
